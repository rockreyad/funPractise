<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <title>Dom Manipulation</title>
</head>

<body>
    <div id="container" class="container flex flex-col justify-center mx-auto rounded-lg py-4 mb-1">
        <h3 id="document-title" class="text-3xl mb-5 bg-blue-600 text-white p-2  my-2 rounded shadow">Some Random
            Contents</h3>

        <div class="container pb-3">

            <h2 id="set_joke" class="text-2xl">Get Jokes Using AJAX!</h2>
            <div class="flex flex-row mx-2 my-1 items-center">
                <input class="h-11 w-1/5 bg-gray-100 rounded-lg px-2 outline-none shadow text-gray-500" type="number"
                    id="numberJoke">
                <button id="get_data"
                    class="bg-blue-400 px-2 py-3 text-white hover:bg-blue-500 w-32 h-12 rounded-sm shadow-md font-semibold mx-2">Get
                    Jokes</button></div>

            <div id="output"></div>
        </div>
        <ol id="personBlock">
            <div id="personList"></div>
        </ol>
        <ol class="bg-orange-300  rounded-lg p-2">
            <li>C++</li>
            <li>Java</li>
            <li>Python</li>
            <li>Php</li>
        </ol>
        <div class="container bg-indigo-300 px-2 py-3 my-2 rounded-lg">
            <p class="text-gray-100 fetchData">No Data Here!</p>
        </div>
        <button id="fetch_data"
            class="bg-teal-300 px-2 py-3 w-28 h-12 rounded shadow hover:bg-teal-500 font-semibold text-white items-center outline-none">Get
            DATA</button>
        <hr class="my-3 mx-2">
        <ul class="bg-gray-300  rounded-lg p-2">
            <li><a class="text-blue-500 hover:underline hover:text-red-500" href="https://google.com">Google</a></li>
            <li><a class="text-blue-500 hover:underline hover:text-red-500" href="https://facebook.com">Facebook</a>
            </li>
            <li><a class="text-blue-500 hover:underline hover:text-red-500" href="https://twitter.com">Twitter</a></li>
            <li><a class="text-blue-500 hover:underline hover:text-red-500" href="https://linkedin.com">Linkedin</a>
            </li>
        </ul>
        <hr class="my-3 mx-2">
        <form class="flex flex-col  bg-rose-300 p-2 rounded-lg" action="" method="post">
            <label class="text-white font-semibold" for="link_name">Link Name</label>
            <input class="w-1/3 bg-gray-100 rounded-lg px-2 py-1 my-2 outline-none shadow text-gray-500" type="text"
                name="link_name">
            <label class="text-white font-semibold" for="url">Link</label>
            <input class="w-1/3 bg-gray-100 rounded-lg px-2 py-1 my-2 outline-none shadow text-gray-500" type="url"
                name="url">
        </form>
        <hr class="my-3 mx-2">
        <form class="flex flex-col  bg-purple-300 p-2 rounded-lg">
            <label class="text-white font-semibold" for="name">Full Name</label>
            <input class="w-1/3 bg-gray-100 rounded-lg px-2 py-1 my-2 outline-none shadow text-gray-500" type="text"
                id="fullName">
        </form>
        <p id="demo">Before The Input field is Empty!</p>
        <button id="sampleButton"
            class="bg-blue-400 px-2 py-3 text-white hover:bg-blue-500 w-32 h-12 my-2 rounded-sm shadow-md font-semibold">Submit</button>
    </div>
    <!-- <script src="./scripts/main.js"></script> -->
    <script src="./scripts/event.js"></script>
    <script src="./scripts/errorHandling.js"></script>
    <script src="./scripts/expression.js"></script>
    <script src="./scripts/json.js"></script>
    <!-- <script src="./scripts/promies.js"></script> -->
    <script src="./scripts/fetch.js"></script>
    <!-- <script src="./scripts/callback.js"></script> -->
</body>

</html>
